<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Placeholder text</h1>
    <a href="https://loremipsum.io/">loremipsum.io</a>
    <h1>contact</h1>
    <p>contact me</p>
    <form>
        <fieldset>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter your first name">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter your last name">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="passwd" placeholder="Enter your password">
            </p>
            <p>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" placeholder="010-1234-1234">
            </p>
            <p>
                <label for="age">Age: </label>
                <input type="number" id="phone" placeholder="23">
            </p>
            <p>
                <label for="ide">Your IDE:</label>
                <select name="ide" id="ide">
                    <option value="VSCode">VS Code</option>
                    <option value="Eclipse">Eclipse</option>
                </select>
            </p>
            <p>
                <label for="agree">Agree:</label>
                <input type="checkbox">

            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <p>	&copy 2024 <a href="https://www.naver.com">Edward</a></p>
    <p><a href="https://www.google.com">Back to Top</a></p>
</body>
</html>
