<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>
    <style>
        table{
          border-collapse: collapse;
        }
        th, td{
          border: 1px solid #000000;
          text-align: center;
        }
      </style>
</head>
<body>
    <h1>General</h1>
    <table>
        <caption>Table 1. Shortcut</caption>
        <tr>
            <th>Shortcut</th>
            <th>Description</th>
        </tr>
        
        <tr>
        <td>Ctrl+Shift+P, F1</td>
            <td>Show Command Palette</td>
        </tr>
        <tr>
            <td>Ctrl+P, F1</td>
            <td>Quick Open</td>
        </tr>
        <tr>
            <td>Ctrl+W, F1</td>
            <td>Close window/instance</td>
        </tr>
    </table>
    <h1>Basic editing</h1>
    <table>
        <tr>
            <th>Shortcut</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Ctrl+X</td>
            <td>Cut line</td>
        </tr>
        <tr>
            <td>Ctrl+C</td>
            <td>Copy line</td>
        </tr>
    </table>
    <h1>Placeholder image</h1>
    <img src="https://placehold.co/600x400" alt="placeholder">

</body>
</html>
