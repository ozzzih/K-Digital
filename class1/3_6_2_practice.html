<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id="'age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="desc">내용
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>개인 정보 입력</legend>
            <p>
                <label for="title">지역</label><br>
                <select name="city" id="city" size="5" multiple>
                    <optgroup label="서울시">
                        <option value="강북구"selected>강북구</option>
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                        <option value="중원구">중원구</option>
                        <option value="분당구">분당구</option>
                    </optgroup>
                    <optgroup label="부산시">
                        <option value="해운대구">해운대구</option>
                        <option value="금정구">금정구</option>
                        <option value="수영구">수영구</option>
                        <option value="부산진구">부산진구</option>
                    </optgroup>
                </select>
            </p>
            <button type="submit">
                <img style="width: 30px; height:30px;" src="image/Font_Awesome_5_brands_github.png"
                    alt="Gibhub Button"><br>
                Github Button
            </button>
            <input type="url" maxlength="10" placeholder="Github url"><br>
            <button type="submit">
                <img style="width: 30px; height:30px;" src="image/linkdin.png"
                    alt="Linkdin Button"><br>
                Linkdin Button
            </button>
            <input type="url" maxlength="10" placeholder="Linkdin url"><br>

        </fieldset>
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">banana</label><br>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">apple</label><br>
            <input type="checkbox" id="orrange" name="orrange" value="orrange">
            <label for="orrange">orrange</label><br>
        </fieldset>
    </form>
</body>
</html>
